name: Github Pages Deploy (Next.JS)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up node version
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install & Build
        uses: |
          npm install
          npm build
          touch ./out/.nojekyll

      - name: Deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
